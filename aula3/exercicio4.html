<!DOCTYPE html>

<html>
    <head>
        <title>Exercicio</title>
        <meta charset="UTF-8">
        </head>
    <body>
        <script>
            var peso = parseFloat(prompt("Digitar o Peso"));
            var altura = parseFloat(prompt("Digitar a Altura"));
            imc = peso/(altura *altura);
            
           if (imc < "18.5"){
               document.write("Abaixo do Peso");
              }
            else if (imc >= 18.5 && imc <25){
                document.write("Peso Normal");
            }
            else if (imc >= 25 && imc <30){
                document.write("Sobrepeso");
            }
            else if (imc >= 30 && imc < 35){
                document.write("Obesidade Grau I");
            }
            else if (imc >= 35 && imc < 40){
                document.write("Obesidade Grau II");
            }
            else {
                document.write("Obesidade grau III");
            }
        </script>
    </body>
</html>
