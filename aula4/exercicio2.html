    <body>
        <div align="center"/>
        <div>Validando Login</div>
        <label>Login</label>
        <input id="login" name="login" type="text"/><br>
        <label>Senha</label>
        <input id="senha" name="senha" type="text"/><br>
        <input value="enviar" type="submit" onclick="enviar()"/><br>

        <script>
            function enviar() {
                var login = document.getElementById("login").value;
                var senha = document.getElementById("senha").value;
                if ((login === "login") && (senha === "senha")) {
                    alert("login e senha válidas")
                } 
                else{
                    alert("senha ou login inválidos")
                }
            }
        </script>
